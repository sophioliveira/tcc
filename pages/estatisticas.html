<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Vôlei BRI</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/estatisticas.css">
  <link rel="shortcut icon" href="../img/logo-volei.ico" type="image/x-icon">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <!--Barra de Navegação-->

  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
    <div class="container-fluid" id="nav_container">
      <a class="navbar-brand" href="#">
        <img src="../img/raposa2.png" alt="Logo" id="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Página Principal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./times.html">Times</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./estatisticas.html">Visualizar Estatísticas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <button type="button" class="botao_deslogar" id="logout">Sair</button>

  <main>
    <section class="escolher_time">
      <label for="time">Time</label>
      <select class="form-select" name="time" id="time"></select>
      <button type="button" class="btn" id="exibir_graficos_time">Exibir Graficos</button>
    </section>
    <section id="graficos_time">
      <div class="graficos">
        <section id="grafico_saque_time"></section>
        <section id="grafico_saque_tipo_time"></section>
        <section id="grafico_passe_time"></section>
        <section id="grafico_defesa_time"></section>
        <section id="grafico_ataque_time"></section>
        <section id="grafico_bloqueio_time"></section>
        <section id="grafico_levantamento_time"></section>
      </div>
    </section>
    <section id="escolher_jogador">
      <label for="jogador">Jogador</label>
      <select name="jogador" id="jogador"></select>
      <button type="button" class="btn" id="exibir_graficos_jogador">Exibir Graficos</button>
    </section>
    <section id="graficos_jogador">
      <div class="graficos">
        <section id="grafico_saque_jogador"></section>
        <section id="grafico_saque_tipo_jogador"></section>
        <section id="grafico_passe_jogador"></section>
        <section id="grafico_defesa_jogador"></section>
        <section id="grafico_ataque_jogador"></section>
        <section id="grafico_bloqueio_jogador"></section>
        <section id="grafico_levantamento_jogador"></section>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/estatisticas.js" type="module"></script>
</body>
