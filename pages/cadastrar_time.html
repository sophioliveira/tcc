<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../img/logo-volei.ico" type="image/x-icon">
    <title>Cadastros</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
        <div class="container-fluid" id="nav_container">
            <a class="navbar-brand" href="#">
                <img src="../img/raposa2.png" alt="Logo" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">PÃ¡gina Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../pages/times.html">Times</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <button type="button" class="botao_deslogar" id="logout">Sair</button>

    <main class="container text-center">
        <section id="time">
            <section>
                <form action="">
                    <fieldset>
                        <legend>Cadastrar Time</legend>
                        <div class="linha_unica">
                            <label class="form-label" for="nome_time">Nome do Time:</label>
                            <input class="form-control" type="text" id="nome_time" name="nome_time" value="">
                        </div>
                        <div class="linha_unica">
                            <label class="form-label" for="sexo_time">Sexo do Time:</label>
                            <select class="form-select" name="sexo_time" id="sexo_time" required>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="Mis">Misto</option>
                            </select>
                        </div>
                        <button id="cadastrar_time" class="btn" type="button"
                            style="background-color: #F24405;">Cadastar Time</button>
                        <button class="btn" type="button"><a href="./cadastrar_jogador.html"
                                style="color:  white;">Cadastrar
                                Jogador</a></button>
                    </fieldset>
                </form>
            </section>
            <button class="btn id=" id="mostrar_times" type="button" style="background-color: #F24405;">Mostrar
                Time</button>
            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Sexo</th>
                            <th>Jogadores</th>
                        </tr>
                    </thead>
                    <tbody id="times_cadastrados">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="../js/cadastrar_time.js" type="module"></script>
</body>

</html>
