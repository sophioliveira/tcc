<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../img/logo-volei.ico" type="image/x-icon">
    <title>Atualizações</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
        <div class="container-fluid" id="nav_container">
            <a class="navbar-brand" href="#">
                <img src="../img/raposa2.png" alt="Logo" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Página Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../pages/times.html">Times</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../pages/estatisticas.html">Visualizar
                            estatísticas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <button type="button" class="botao_deslogar" id="logout">Sair</button>

    <main class="container text-center">
        <section id="jogador">
            <form action="">
                <fieldset>
                    <legend>Cadastrar Jogador</legend>
                    <div class="linha_unica">
                        <label class="form-label" for="nome_jogador">Nome: </label>
                        <select class="form-select" name="nome_jogador" id="nome_jogador">
                            <option value="">--Selecione um Jogador--</option>
                        </select>
                    </div>
                    <div class="linha_unica">
                        <label class="form-label" for="novo_nome_jogador">Novo nome: </label>
                        <input class="form-control" type="text" name="novo_nome_jogador" id="novo_nome_jogador">
                    </div>
                    <div class="linha_unica">
                        <label class="form-label" for="num_camisa_jogador">Número da camisa do jogador: </label>
                        <input class="form-control" type="number" id="num_camisa_jogador">
                    </div>
                    <div class="linha_unica">
                        <label class="form-label" for="posicao_jogador">Posição do jogador: </label>
                        <select class="form-select" name="posicao_jogador" id="posicao_jogador" required>
                            <option value="Não Definida">Não definida</option>
                            <option value="Levantador">Levantador</option>
                            <option value="Central">Central</option>
                            <option value="Ponta 1">Ponta 1</option>
                            <option value="Ponta 2">Ponta 2</option>
                            <option value="Oposto">Oposto</option>
                            <option value="Líbero">Líbero</option>
                        </select>
                    </div>
                    <div class="linha_unica">
                        <label class="form-label" for="sexo_jogador">Sexo do jogador: </label>
                        <select class="form-select" name="sexo_jogador" id="sexo_jogador" disabled>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="linha_unica">
                        <label class="form-label" for="altura_jogador">Altura do jogador: </label>
                        <input class="form-control" type="text" id="altura_jogador">
                    </div>
                    <div class="linha_unica">
                        <label class="form-label" for="peso_jogador">Peso do jogador: </label>
                        <input class="form-control" type="text" id="peso_jogador"><br>
                    </div>
                    <button id="cadastrar_jogador" class="btn" type="button"
                        style="background-color: #F24405;">Atualizar Jogador</button>
                </fieldset>
            </form>
            <button id="mostrar_jogadores_cadastrados" class="btn" style="background-color: #F24405;">Mostar Jogadores
                Cadastrados</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Número</th>
                        <th>Posição</th>
                        <th>Sexo</th>
                    </tr>
                </thead>
                <tbody id="jogadores_cadastrados">
                </tbody>
            </table>
        </section>
    </main>
    <script src="../js/update.js" type="module"></script>
</body>

</html>
